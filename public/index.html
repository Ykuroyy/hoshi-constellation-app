<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>きせつの星ざ - 小学生向け星座学習アプリ</title>
    <meta name="description" content="春夏秋冬の星座を楽しく学べる小学生向けアプリ">
    <link rel="icon" href="/favicon.ico" />
    <!-- エラー抑制とセキュリティ設定 -->
    <script>
      (function() {
        // Chrome拡張機能エラーを完全に抑制
        const originalError = console.error;
        console.error = function(...args) {
          const errorStr = args.join(' ');
          if (errorStr.includes('message port closed') || 
              errorStr.includes('Extension context') ||
              errorStr.includes('content.js')) {
            return;
          }
          originalError.apply(console, args);
        };

        // Promise rejection エラーも抑制
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && (
              event.reason.toString().includes('message port closed') ||
              event.reason.toString().includes('Extension context') ||
              event.reason.toString().includes('content.js'))) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);

        // 通常のエラーも抑制
        window.addEventListener('error', function(event) {
          if (event.message && (
              event.message.includes('message port closed') ||
              event.message.includes('Extension context') ||
              event.filename && event.filename.includes('content.js'))) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
      })();
    </script>
    <!-- The `react-native-web` recommended style reset -->
    <style id="expo-reset">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <noscript>
      このアプリを使用するにはJavaScriptを有効にしてください。
    </noscript>
    <div id="root"></div>
  </body>
</html>
